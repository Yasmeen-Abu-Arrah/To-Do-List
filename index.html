<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--font awsom link-->
    <link
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do-List</title>
  </head>
  <body>
    <!--to do input-->
    <h1>TodoInput</h1>
    <form action="" class="add_tasks">
      <div class="add_bar">
        <i class="fa-solid fa-book add_icon"></i>
        <input class="new_task" type="text" id="To_do_input" placeholder="New Todo" aria-label="New todo task" required />
      </div>
      <p id="input-error" class="error-msg"></p> 
      <div>
        <button type="submit">Add new task</button>
      </div>
    </form>

    <!--to do list-->
    <h2>Todo List</h2>
    <div id="classify">
        <button id="filter-all">All</button>
        <button id="filter-done">Done</button>
        <button id="filter-todo">Todo</button>
    </div>

    <ul id="todo-list"></ul>

    <div id="edit">
      <div class="modal_box">
        <h2>Rename Task</h2>
        <input type="text" id="edition" />
        <!-- <p id="edit-error" class="error-msg"></p> -->
        <div class="edition-buttons">
          <button id="save">Save</button>
          <button id="ed-cancel">Cancel</button>
        </div>
      </div>
    </div>
<!--
    <div id="delete" class="active">
      <div class="modal_box">
        <h2>Delete Task</h2>
        <p>Are you sure you want to delete this task?</p>
        <div class="modal_buttons">
          <button id="Confirm">Confirm</button>
          <button id="del-Cancel">Cancel</button>
        </div>
      </div>
    </div>
  -->

    <div id="delete">
      <div class="modal_box">
        <h2 id="modal-title"></h2>
        <p id="modal-message"></p>
        <div class="modal_buttons">
          <button id="Confirm">Confirm</button>
          <button id="del-Cancel">Cancel</button>
        </div>
      </div>
    </div>

      <!--delete buttons-->
      <div class="delete_btn">
        <button id="delete-done-tasks">Delete Done Tasks</button>
        <button id="delete-all-tasks">Delete All Tasks</button>
      </div>

      <script src="script.js"></script>
  </body>
</html>
