<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--font awsom link-->
    
    <link
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      
    />

    <title>To-Do-List</title>
  </head>
  <body>
    <!--to do input-->
    <h1>Todo Input</h1>
    <form action="">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M311.4 32l8.6 0c35.3 0 64 28.7 64 64l0 352c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 96C0 60.7 28.7 32 64 32l8.6 0C83.6 12.9 104.3 0 128 0L256 0c23.7 0 44.4 12.9 55.4 32zM248 112c13.3 0 24-10.7 24-24s-10.7-24-24-24L136 64c-13.3 0-24 10.7-24 24s10.7 24 24 24l112 0zM128 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm32 0c0 13.3 10.7 24 24 24l112 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-112 0c-13.3 0-24 10.7-24 24zm0 128c0 13.3 10.7 24 24 24l112 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-112 0c-13.3 0-24 10.7-24 24zM96 416a32 32 0 1 0 0-64 32 32 0 1 0 0 64z "
          />
        </svg>
        <input type="text" id="TOdo input" placeholder="Nwe Todo" />
      </div>
      <div>
        <button type="submit">Add new task</button>
      </div>
    </form>

    <!--to do list-->
    <h2>Todo List</h2>
    <div id="classify">
        <button id="All">All</button>
        <button id="Done">Done</button>
        <button id="Todo">Todo</button>
    </div>

      
      <div id="edit">
        <h2>Rename Task</h2>
        <input type="text" id="edition" />
        <div class="edition-buttons">
          <button id="save">Save</button>
          <button id="ed-cancel">Cancel</button>
        </div>
      </div>
       <div id="delete">
        <h2>Delete Task</h2>
        <p>Are you sure you want to delete this task?</p>
        <div>
          <button id="Confirm">Confirm</button>
          <button id="del-Cancel">Cancel</button>
        </div>
      </div>

      <!--delete buttons-->
      <div>
        <button id="delete-done-tasks">Delete Done Tasks</button>
        <button id="delete-all-taskas">Delete All Tasks</button>
      </div>
   
  </body>
</html>
