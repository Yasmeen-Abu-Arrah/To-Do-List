<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--font awsom link-->
    <link
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do-List</title>
  </head>
  <body>
    <!--to do input-->
    <h1>TodoInput</h1>
    <form action="" class="add_tasks">
      <div class="add_bar">
        <i class="fa-solid fa-book add_icon"></i>
        <input class="new_task" type="text" id="To_do_input" placeholder="New Todo" />
      </div>
      <div>
        <button type="submit">Add new task</button>
      </div>
    </form>
  </body>
</html>
